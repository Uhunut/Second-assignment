<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Feedback Form</title>
    <style>
        body {
            background: #f0f4f8;
            font-family: Arial, sans-serif;
        }
        #feedback-form-container {
            width: 400px;
            margin: 50px auto;
            background: #fff;
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .form-label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }
        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        .radio-group {
            margin-bottom: 18px;
        }
        .submit-btn {
            background: #0078d4;
            color: #fff;
            border: none;
            padding: 10px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .submit-btn:hover {
            background: #005fa3;
        }
    </style>
</head>
<body>
    <div id="feedback-form-container">
        <form>
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" class="form-input" name="name" required>

            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" class="form-input" name="email" required>

            <label for="role" class="form-label">Role:</label>
            <select id="role" class="form-select" name="role" required>
                <option value="">Select your role</option>
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
                <option value="other">Other</option>
            </select>

            <label class="form-label">Did you find this helpful?</label>
            <div class="radio-group">
                <input type="radio" id="yes" name="helpful" value="yes" required>
                <label for="yes">Yes</label>
                <input type="radio" id="no" name="helpful" value="no">
                <label for="no">No</label>
            </div>

            <label for="comments" class="form-label">Comments:</label>
            <textarea id="comments" class="form-textarea" name="comments" rows="4"></textarea>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
